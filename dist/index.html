<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sushi-Eat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="/img/sushiFav2.png">
    </head>
    <body>
        <div id="navbar">
            <div id="title">Sushi-Eat</div>
           <div class="nav-button">
               <div class="burgerline"></div>
               <div class="burgerline"></div>
               <div class="burgerline"></div>
           </div>
       </div>
        <div id="content">
            <div class="menu">
                <div class="menuTitle">- Menu -</div>
                <div class="menuDisplay">
                    <div class="grid">
                        <img src="/img/maguro.png">
                        <span class="sushiPrice">Maguro 100Yen</span>
                    </div>
                    <div class="grid">
                        <img src="/img/ikura.png">
                        <span class="sushiPrice">Ikura 100Yen</span>
                    </div>
                    <div class="grid">
                        <img src="/img/salmon.png">
                        <span class="sushiPrice">Salmon 100Yen</span>
                    </div>
                    <div class="grid">
                        <img src="/img/ika.png">
                        <span class="sushiPrice">Ika 100Yen</span>
                    </div>
                    <div class="grid">
                        <img src="/img/ebi.png">
                        <span class="sushiPrice">Ebi 100Yen</span>
                    </div>
                    <div class="grid">
                        <img src="/img/hotate.png">
                        <span class="sushiPrice">Hotate 100Yen</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbarOverlay">
        </div>
        <script src="main.js"></script>
    </body>
    <div class="head"></div>
</html>
